apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  serviceName: kafka-broker
  replicas: 1
  selector:
    matchLabels:
      kafka: kafka
  template:
    metadata:
      labels:
        kafka: kafka
    spec:
      containers:
        - image: confluentinc/cp-enterprise-kafka:5.3.0
          name: kafka
          env:
            - name: KAFKA_BROKER_ID
              value: '1'
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
            - name: KAFKA_LISTENERS
              value: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
            - name: KAFKA_ADVERTISED_LISTENERS
              value: INTERNAL://kafka-broker:29092,EXTERNAL://localhost:9092
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: INTERNAL
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: '1'
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: '1'
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: '1'
              

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  serviceName: zookeeper
  replicas: 1
  selector:
    matchLabels:
      kafka: zookeeper
  template:
    metadata:
      labels:
        kafka: zookeeper
    spec:
      containers:
        - image: confluentinc/cp-zookeeper:5.3.0
          name: kafka
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: '2181'
            - name: ZOOKEEPER_TICK_TIME
              value: '2000'

---

apiVersion: v1
kind: Service
metadata:
  name: kafka-broker
  labels:
    kafka: kafka
spec:
  ports:
    - port: 9092
      name: internal
    - port: 29092
      name: external
  selector:
    kafka: kafka

---

apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    kafka: zookeeper
spec:
  ports:
    - port: 2181
  selector:
    kafka: zookeeper
