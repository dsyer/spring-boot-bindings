apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - name: env
        image: dsyer/spring-boot-bindings
        args: ["-f", "/etc/config/application.properties", "/config/bindings"]
        volumeMounts:
        - name: config
          mountPath: /etc/config
        - name: mysql-metadata
          mountPath: /config/bindings/mysql/metadata
        - name: mysql-secret
          mountPath: /config/bindings/mysql/secret
      containers:
      - name: app
        image: springguides/demo
        volumeMounts:
        - name: config
          mountPath: /etc/config
        env:
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: '*'
        - name: SPRING_CONFIG_LOCATION
          value: classpath:/,file:///etc/config/
      volumes:
      - name: mysql-metadata
        configMap:
          name: mysql-metadata
      - name: mysql-secret
        secret:
          secretName: mysql-secret
      - name: config
        hostPath:
          path: /data

---

apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
